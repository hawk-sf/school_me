<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>School Me SF</title>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
        <link href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-3.3.5-dist/js/bootstrap.min.js') }}"></script>
        {% if map %}
             <script src='http://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
            <link href='http://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        {% endif %}
    </head>
    <body>
        <div id="main" class="fill">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
